<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .invoice {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #eee;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .details {
            margin-bottom: 30px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="header">
            <h1>Invoice</h1>
            <p>SUB-TRACK</p>
        </div>
        
        <div class="details">
            <h3>Customer Details</h3>
            <p>Name: <%= user_name %></p>
            <p>Email: <%= email %></p>
        </div>

        <div class="details">
            <h3>Subscription Details</h3>
            <p>Service: <%= service %></p>
            <p>Plan: <%= plan %></p>
            <p>Date: <%= payment_date %></p>
            <p>Status: <%= status %></p>
        </div>

        <div class="row total">
            <span>Total Amount:</span>
            <span>â‚¹<%= amount %></span>
        </div>
    </div>
</body>
</html>
